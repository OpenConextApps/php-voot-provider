<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OAuth Management Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../ext/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../ext/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">OAuth Management Interface</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Clients</a></li>
              <li><a href="#">Approvals</a></li>
            </ul>
            <div class="btn-group pull-right">
                <a href="#" id="userId" class="btn"><i class="icon-user"></i> </a>
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        <h1>Registered Clients</h1>

        <a class="btn btn-success pull-right addClient" data-toggle="modal" href="#editModal">Add New Client</a>

        <table class="table table-striped">
        	<tbody id="clientList"></tbody>
        </table>

        <h1>Approved Clients</h1>

        <table class="table table-striped">
        	<tbody id="approvalList"></tbody>
        </table>

        <div class="modal" id="editModal">
         </div>

    </div> <!-- /container -->

    <script id="approvalListTemplate" type="text/x-jsrender">
        <tr>
            <td><span title="{{:description}}">{{:name}}</span></td>
            <td>
                <a class="btn btn-primary deleteApproval" data-client-name="{{:name}}" data-client-id="{{:id}}" href="#">Delete</a>
            </td>
        </tr>
    </script>

    <script id="clientListTemplate" type="text/x-jsrender">
        <tr>
            <td><span title="{{:description}}">{{:name}}</span></td>
            <td>
                <a class="btn btn-primary editClient" data-client-id="{{:id}}" data-toggle="modal" href="#editModal">Edit</a>
                <a class="btn btn-inverse deleteClient" data-client-name="{{:name}}" data-client-id="{{:id}}" href="#">Delete</a>
            </td>
        </tr>
    </script>
   
    <script id="clientEditTemplate" type="text/x-jsrender">
           <div class="modal-header">
                <a class="close" data-dismiss="modal">Ã—</a>
                <h3>Edit</h3>
            </div>
            <div class="modal-body">
                <form class="editClient form-vertical">
            <fieldset>
                <!-- <legend>Legend text</legend> -->
                <div class="control-group">
                    <label class="control-label" for="form_id">Client Identifier</label>
                    <div class="controls">
                        {{if id}}
                            <input type="text" class="input-xlarge uneditable-input" id="form_id" name="id" value="{{:id}}" >
                        {{else}}
                            <input type="text" class="input-xlarge" id="form_id" name="id" value="{{:id}}" >
                        {{/if}}
                        <p class="help-block">A unique identifier for the OAuth client. If this field is left empty a client identifier will be generated.</p>
                    </div>

                    <label class="control-label" for="form_name">Name</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_name" name="name" value="{{:name}}" >
                        <p class="help-block">The display name for the OAuth client</p>
                    </div>

                    <label class="control-label" for="form_description">Description</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_description" name="description" value="{{:description}}" >
                        <p class="help-block">Detailed information about the OAuth client</p>
                    </div>

                    <label class="control-label" for="form_type">Type</label>
                    <div class="controls">
                        <select class="input-xlarge" id="form_type" name="type">
                            <option value="public" {{if type === 'public' }} selected="selected" {{/if}}>Public</option>
                            <option value="confidential" {{if type === 'confidential' }} selected="selected" {{/if}}>Confidential</option>
                        </select>
                        <p class="help-block">Type of OAuth client: <strong>Public</strong> is for "in browser" applications and mobile apps; <strong>Confidential</strong> is for hosted web applications.</p>
                    </div>

                    <label class="control-label" for="form_secret">Secret</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_secret" name="secret" value="{{:secret}}" >
                        <p class="help-block">Secret for the OAuth client (only for <strong>Confidential</strong> clients). If this field is left empty and the client type is <strong>Confidential</strong> a secret will be generated.</p>
                    </div>

                    <label class="control-label" for="form_redirect_uri">Redirect URI</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_redirect_uri" name="redirect_uri" value="{{:redirect_uri}}" >
                        <p class="help-block">Redirect URI of the Client for redirecting the browser after authentication and authorization.</p>
                    </div>
                </div>
            </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" data-client-id="{{:id}}" class="btn editClose">Close</a>
                <a href="#" data-client-id="{{:id}}" class="btn btn-primary editSave">Save changes</a>
            </div>

    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../ext/js/jquery.js"></script>
    <script src="../ext/js/jsrender.js"></script>
    <script src="../ext/js/jso.js"></script>
    <script src="../ext/js/bootstrap-modal.js"></script>
    <script src="manage.js"></script>

  </body>
</html>
