<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OAuth Management Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../ext/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../ext/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">OAuth Management Interface</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a id="clientsButton" href="#">Registered Applications</a></li>
              <li><a id="approvalsButton" href="#">My Authorized Applications</a></li>
            </ul>
            <div class="btn-group pull-right">
                <a href="#" id="userId" class="btn"><i class="icon-user"></i> </a>
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

    <div id="registeredClientsList">
        <h1>Registered Applications</h1>

        <a class="btn btn-success pull-right addClient" data-toggle="modal" href="#editModal"><i class="icon-plus-sign icon-white"></i> Add New Client</a>

        <table class="table table-striped">
        	<tbody id="clientList"></tbody>
        </table>
    </div>
    <div id="approvedClientsList">
        <h1>My Authorized Applications</h1>

        <table class="table table-striped">
        	<tbody id="approvalList"></tbody>
        </table>
    </div>
    
        <div class="modal" id="editModal">
         </div>

    </div> <!-- /container -->

    <script id="approvalListTemplate" type="text/x-jsrender">
        <tr>
            <td><span title="{{:description}}">{{:name}}</span></td>
            <td>
                <a class="btn btn-danger deleteApproval" data-client-name="{{:name}}" data-client-id="{{:id}}" href="#"><i class="icon-trash icon-white"></i> Delete</a>
            </td>
        </tr>
    </script>

    <script id="clientListTemplate" type="text/x-jsrender">
        <tr>
            <td><span title="{{:description}}">{{:name}}</span></td>
            <td>
                <a class="btn btn-primary editClient" data-client-id="{{:id}}" data-toggle="modal" href="#editModal"><i class="icon-edit icon-white"></i> Edit</a>
                <a class="btn btn-danger deleteClient" data-client-name="{{:name}}" data-client-id="{{:id}}" href="#"><i class="icon-trash icon-white"></i>  Delete</a>
            </td>
        </tr>
    </script>
   
    <script id="clientEditTemplate" type="text/x-jsrender">
           <div class="modal-header">
                <a class="close" data-dismiss="modal">Ã—</a>
                <h3>Edit</h3>
            </div>
            <div class="modal-body">
                <form class="editClient form-vertical">
            <fieldset>
                <!-- <legend>Legend text</legend> -->
                <div class="control-group">
                    <label class="control-label" for="form_id">Identifier <i class="icon-info-sign" title="Identifier" data-content="A unique identifier for the OAuth client. If this field is left empty a client identifier will be generated."></i></label>
                    <div class="controls">
                        {{if id}}
                            <input type="text" class="input-xlarge uneditable-input" id="form_id" name="id" value="{{:id}}" >
                        {{else}}
                            <input type="text" class="input-xlarge" id="form_id" name="id" value="{{:id}}" >
                        {{/if}}
                    </div>

                    <label class="control-label" for="form_name">Name <i class="icon-info-sign" title="Name" data-content="The display name for the OAuth client"></i></label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_name" name="name" value="{{:name}}" >
                    </div>

                    <label class="control-label" for="form_description">Description <i class="icon-info-sign" title="Description" data-content="Detailed information about the OAuth client."></i></label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_description" name="description" value="{{:description}}" >

                    </div>

                    <label class="control-label" for="form_type">Profile <i class="icon-info-sign" title="Profile" data-content="<strong>Web Application</strong>: A client running on a web server, like 3-legged OAuth 1.0a, requires a secret;<br><strong>User-agent-based Application</strong>: The client runs in the web browser only;<br><strong>Native Application</strong>: The client runs on a mobile device or is a 'rich' desktop application."></i></label>
                    <div class="controls">
                        <select class="input-xlarge" id="form_type" name="type">
                            <option value="web_application" {{if type === 'web_application' }} selected="selected" {{/if}}>Web Application</option>
                            <option value="user_agent_based_application" {{if type === 'user_agent_based_application' }} selected="selected" {{/if}}>User-agent-based Application</option>
                            <option value="native application" {{if type === 'native_application' }} selected="selected" {{/if}}>Native Application</option>
                        </select>
                    </div>

                    <label class="control-label" for="form_secret">Secret <i class="icon-info-sign" title="Secret" data-content="Secret for the OAuth client (only for the <strong>Web Application</strong> profile). If this field is left empty a secret will be generated."></i></label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_secret" name="secret" value="{{:secret}}" >
                    </div>

                    <label class="control-label" for="form_redirect_uri">Redirect URI <i class="icon-info-sign" title="Redirect URI" data-content="Redirect URI of the Client for redirecting the browser after authentication and authorization."></i></label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="form_redirect_uri" name="redirect_uri" value="{{:redirect_uri}}" >
                    </div>
                </div>
            </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" data-client-id="{{:id}}" class="btn editClose">Close</a>
                <a href="#" data-client-id="{{:id}}" class="btn btn-primary editSave">Save changes</a>
            </div>

    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../ext/js/jquery.js"></script>
    <script src="../ext/js/jsrender.js"></script>
    <script src="../ext/js/jso.js"></script>
    <script src="../ext/js/bootstrap-modal.js"></script>
    <script src="../ext/js/bootstrap-tooltip.js"></script>
    <script src="../ext/js/bootstrap-popover.js"></script>
    <script src="manage.js"></script>

  </body>
</html>
