<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>VOOT OAuth JavaScript Client</title>
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    $(function () {
        var extractToken = function(hash) {
            var match = hash.match(/access_token=(\w+)/);
            return !!match && match[1];
        };

        var settings = {
            'clientId': 'voot',
            'authorizeUri': 'http://localhost/voot/oauth/authorize',
            //'resourceUri': 'http://localhost/voot/people/@me/nl:surfnet:diensten:managementvo?startIndex=5&count=3',
            'resourceUri': 'http://localhost/voot/groups/@me?startIndex=0&count=44',
	    'redirectUri': window.location
        };

        var token = extractToken(document.location.hash);
        if (token) {
            $('div.authenticated').show();
            $('span.token').text(token);

            $.ajax({
                url: settings.resourceUri,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', "Bearer " + token);
                    xhr.setRequestHeader('Accept',        "application/json");
                },
                success: function (response) {
                    var container = $('span.user');
                    if (response) {
                        container.text(JSON.stringify(response));
                    } else {
                        container.text("An error occurred.");
                    }
                }
            });
        } else {
            $('div.authenticate').show();
            var authUrl = settings.authorizeUri + "?response_type=token" + 
                "&client_id=" + settings.clientId + 
                "&redirect_uri=" + settings.redirectUri + 
		"&scope=read";
            $("a.connect").attr("href", authUrl);
        }
    });
    </script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="authenticate hidden">
      <a class="connect" href="#">Connect to VOOT provider</a>
    </div>

    <div class="authenticated hidden">
      <h1>Your token</h1>
      <p>
        <span class="token">[no token]</span>
      </p>

      <h1>Group Membership</h1>
      <p>
        <span class="user">[no groups]</span>
      </p>
    </div>
  </body>
</html>
